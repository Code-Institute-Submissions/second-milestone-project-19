<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="//db.onlinewebfonts.com/c/6c02f15fdbc9dd7c482b52b06d8e0a6c?family=Super+Mario+256" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="mystyles.css" type="text/css" />
        <title>Super Mario | Beat The Clock!</title> 
    </head>
    <body>
        <div class="container-fluid title-container"></div>
        <section class="welcome-page jumbotron text-center">
            <div class="col-12">
                <h3 class="jumbotron-header">Can You Beat The Clock?</h3>
            </div>
            <div class="control">
                <label>Level:</label>
                <select id="level_chooser">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>		
                </select>
                <label>Games Finished: </label>
                <span>0</span>
                <label>Moves:</label>
                <span id="num_of_moves">0</span>
            </div>
        </section>
        <div id="game"></div>
        <script src="./js/script.js"></script>
    </body>
    
    <div>Font made from <a href="https://www.onlinewebfonts.com">oNline Web Fonts</a>is licensed by CC BY 3.0</div>
</html>
